<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- Gradien untuk latar belakang -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#111" />
    </radialGradient>
    <!-- Filter glow untuk efek neon -->
    <filter id="neon">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Latar belakang -->
  <rect width="512" height="512" fill="url(#bgGradient)" />

  <!-- Mata neon -->
  <g filter="url(#neon)" stroke="red" stroke-width="2" stroke-linecap="round">
    <line x1="200" y1="200" x2="250" y2="250" />
    <line x1="250" y1="200" x2="200" y2="250" />
    <line x1="300" y1="200" x2="350" y2="250" />
    <line x1="350" y1="200" x2="300" y2="250" />
  </g>

  <!-- Lidah neon -->
  <g filter="url(#neon)">
    <path d="M250 300 Q260 320, 270 300 T290 300" fill="none" stroke="pink" stroke-width="3" />
  </g>
</svg>
